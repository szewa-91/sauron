<div class="transactions-container">
  <ng-template [ngIf]="transactions != undefined">
    <div *ngFor="let transaction of transactions" class="transaction-view">
      <div class="transaction-view__title"><span class="trunkated">{{transaction.transactionTitle | uppercase}}</span></div>
      <div class="transaction-view__amount">{{transaction | signedAmount}}</div>
    </div>
  </ng-template>
  <p *ngIf="error">Some error while fetching transactions</p>
</div>
